<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Judge Sahiba!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Start hidden */
            animation: fadeIn 2s forwards; /* Apply fade-in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start fully transparent */
                transform: translateY(-20px); /* Start slightly above */
            }
            to {
                opacity: 1; /* End fully visible */
                transform: translateY(0); /* End at original position */
            }
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .signature {
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations Judge Sahiba!</h1>
        <p>We are thrilled to celebrate your remarkable achievement in receiving the medal for your outstanding service and dedication.</p>
        <p>Your hard work and commitment to justice inspire us all.</p>
        <p>Wishing you continued success in your esteemed career!</p>
        <div class="signature">- Your Assistant Judge</div>
    </div>
</body>
</html>
